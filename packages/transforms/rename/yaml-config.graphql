type Rename implements Transformation {
  """
  Transformer to apply rename of a GraphQL type
  """
  type: String!

  """
  List of changes to apply
  """
  config: [RenameTransformObject!]!
}

type RenameTransformObject {
  """
  The GraphQL type to rename
  """
  from: String!
  """
  The new name
  """
  to: String!
}
