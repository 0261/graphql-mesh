query findCityAndWeather($namePrefix: String!) {
  findCitiesUsingGET(namePrefix: $namePrefix) {
    data {
      city
      country
      name
      region
      dailyForecast {
        clouds
        maxTemp
        minTemp
        precip
        snow
        weather {
          code
          description
        }
      }
    }
  }
}